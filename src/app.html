<!doctype html>
<html lang="%lang%" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // Register SW update listeners as early as possible â€” before any framework
      // code runs. This ensures controllerchange and SW messages are never missed,
      // even if the SW activates during the initial page load (before Svelte hydrates).
      if ('serviceWorker' in navigator) {
        var _swHadController = !!navigator.serviceWorker.controller;
        navigator.serviceWorker.addEventListener('controllerchange', function () {
          if (_swHadController) window.location.reload();
        });
        navigator.serviceWorker.addEventListener('message', function (e) {
          if (e.data && (e.data.type === 'SW_UPDATED' || e.data.type === 'STALE_ASSETS')) {
            window.location.reload();
          }
        });
      }
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
